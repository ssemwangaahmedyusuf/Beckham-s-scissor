  <script>
    const score = JSON.parse(localStorage.getItem('score')) ||{
      Wins:0,
      Losses:0,
      Ties:0
    };
       updatedScore();


    function playGame(playerMove){
       const computerMove = computer();

      let result = '';
      if(playerMove === 'Scissor'){
       if(computerMove === 'Rock'){
        result = 'You lose';
      }else if(computerMove === 'Paper'){
        result = 'You win';
      }else if(computerMove === 'Scissor'){
        result = 'Tie';
      }
      }else if(playerMove === 'Paper'){
         if(computerMove === 'Rock'){
        result = 'You win';
      }else if(computerMove === 'Paper'){
        result = 'Tie';
      }else if(computerMove === 'Scissor'){
        result = 'You lose';
      }
      }else if(playerMove === 'Rock'){
         if(computerMove === 'Rock'){
        result = 'Tie';
      }else if(computerMove === 'Paper'){
        result = 'You lose';
      }else if(computerMove === 'Scissor'){
        result = 'You win';
      }
      }
       if(result === 'You win'){
        score.Wins += 1;
       }else if(result === 'You lose'){
        score.Losses += 1;
       }else if( result === 'Tie'){
        score.Ties += 1;
       }

       localStorage.setItem('score',JSON.stringify(score))
               updatedScore();

       document.querySelector('.result-updated').innerHTML = result;
      
      
       document.querySelector('.result-update').innerHTML = `You ${playerMove} - ${computerMove} computer`;

    }

    function updatedScore(){
          document.querySelector('.score-updated').innerHTML = `
Wins : ${score.Wins}, Losses : ${score.Losses}, Ties : ${score.Ties}`
    }



    function computer(){
          const randomNumber =Math.random();
          
           let computerMove = '';
           let image = ""
    if(randomNumber >= 0 && randomNumber <1/3){
      computerMove = 'Rock';
    }else if(randomNumber >= 1/3 && randomNumber < 2/3){
      computerMove = 'Paper';
    }else if(randomNumber >= 2/3 && randomNumber < 1){
      computerMove = 'Scissor';
    }
     return computerMove;
    }
