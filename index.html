<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper</title>
</head>
<body>
  <div class="bg-[#0084D1] h-[8rem] w-[100%] flex justify-evenly items-center gap-[4rem] md:gap-[2rem]">
    <div>
        <button onclick="
      playGame('Rock')
    " class=" bg-slate-400 text-gray-800 rounded-full animate-spin py-4 px-2.5">Rock</button>
    </div>
    <div>
         <button id="btn2" onclick="
        
         playGame('Paper')

  
  " class=" bg-slate-400  text-gray-800 rounded-full animate-spin py-4 px-2.5">Paper</button>
    </div>
    <div>
 <button onclick="

    playGame('Scissor')
  " class=" bg-slate-400  text-gray-800 rounded-full animate-spin py-4 px-2.7">Scissor</button>
  </div>
    <div>
 <button onclick="
          score.Wins = 0,
          score.Losses = 0,
          score.Ties = 0;

          localStorage.removeItem('score');
   
  " class=" bg-slate-400  text-gray-800 rounded-full py-4 px-3 ">Reset</button>
  </div>
    </div>
      


 


 
 

  <script>

    const score = JSON.parse(localStorage.getItem('score')) ||{
      Wins:0,
      Losses:0,
      Ties:0
    };
          
          
    


    function playGame(playerMove){
       const computerMove = computer();

      let result = '';
      if(playerMove === 'Scissor'){
       if(computerMove === 'Rock'){
        result = 'You lose';
      }else if(computerMove === 'Paper'){
        result = 'You win';
      }else if(computerMove === 'Scissor'){
        result = 'Tie';
      }
      }else if(playerMove === 'Paper'){
         if(computerMove === 'Rock'){
        result = 'You win';
      }else if(computerMove === 'Paper'){
        result = 'Tie';
      }else if(computerMove === 'Scissor'){
        result = 'You lose';
      }
      }else if(playerMove === 'Rock'){
         if(computerMove === 'Rock'){
        result = 'Tie';
      }else if(computerMove === 'Paper'){
        result = 'You lose';
      }else if(computerMove === 'Scissor'){
        result = 'You win';
      }
      }
       if(result === 'You win'){
        score.Wins += 1;
       }else if(result === 'You lose'){
        score.Losses += 1;
       }else if( result === 'Tie'){
        score.Ties += 1;
       }

       localStorage.setItem('score',JSON.stringify(score))

     alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins : ${score.Wins}, Losses : ${score.Losses}, Ties : ${score.Ties}`)
    }



    function computer(){
          const randomNumber =Math.random();
          
           let computerMove = '';
    if(randomNumber >= 0 && randomNumber <1/3){
      computerMove = 'Rock';
    }else if(randomNumber >= 1/3 && randomNumber < 2/3){
      computerMove = 'Paper';
    }else if(randomNumber >= 2/3 && randomNumber < 1){
      computerMove = 'Scissor';
    }
     return computerMove;
    }
   
    

  </script>
  
</body>
</html>
